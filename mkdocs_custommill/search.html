{% extends "base.html" %}

{% block content %}
  <h1 id="search" class="pt-2">Search Results</h1>

  <div id="mkdocs-search-results" class="wm-search-page">
    Searching...
  </div>

  <script>
    window.top.doSearch({
      resultsElem: document.getElementById('mkdocs-search-results'),
      query: getParam('q'),
      snippetLen: 200,
      limit: 0
    });
  </script>
{% endblock %}
