<li class="wm-toc-li{% if nav_item.children %} wm-toc-opener{% endif %}">
	{%- if nav_item.url or nav_item.is_page or nav_item.is_link or nav_item.url -%}
	<a href="{{ nav_item.url }}" class="wm-article-link wm-toc-text" target="article">{{ nav_item.title }}</a>
	{%- else -%}
	<span class="wm-toc-text" tabindex="0">{{ nav_item.title }}</span>
	{%- endif %}
</li>

{%- if nav_item.children %}
<li class="wm-toc-li-nested collapse">
	<ul>
		{%- for nav_item in nav_item.children %}
		{% include 'nav-item.html' %}
		{%- endfor %}
	</ul>
</li>
{% endif %}
